{% extends 'admin/data_table/table_list.html' %}

{% block query_table %}
<!-- 内容主体区域 -->
<div class="layui-form-item" lay-filter="test">
    <div class="layui-input-block">
      <label>日期选择</label>
      <div class="layui-inline">
        <input type="text" class="layui-input" id="test1" lay-filter="laydate" autocomplete="off" style="width:200px;">
      </div>
      <button class="layui-btn" lay-submit lay-filter="submit">查询</button>
      <button id="reset" class="layui-btn">重置</button>
      <label>排片中心</label>
      <div class="layui-inline layui-form" id="center_se" >
        <select name="center_val" id="center_val" lay-filter="film_center">
          <option value="">请选择</option>
          <option value="南排片中心">南排片中心</option>
          <option value="北排片中心">北排片中心</option>
        </select>
      </div>
      <label>同城</label>
      <div class="layui-inline layui-form" id="city_se">
        <select name="city_val" id="city_val" lay-filter="film_city">
          <option value="">请选择</option>
        </select>
      </div>
    </div>
  </div>
  <div>
      <table id="table1" lay-filter="table"></table>
    </div>
{% endblock query_table %}

{% block script %}
<script src="{{ url_for('static',filename='layui/layui.js') }}"></script>

<script>
//JavaScript代码区域
layui.use(['layer','laydate','form','table'],function(){
    var layer = layui.layer,
    laydate = layui.laydate,
    form = layui.form,
    table = layui.table;

    //重置键
    document.getElementById("reset").onclick=function(){
        document.getElementById("test1").value = "";
        document.getElementById("center_val").value = "";
        document.getElementById("city_val").value = "";
        form.render();
    }

    //导航选择高亮
    document.getElementById("red_film_data").parentElement.className += " layui-bg-red";
    document.getElementById("red_film_query").parentElement.className += " layui-nav-itemed";

    //日期选择器
    laydate.render({
        elem:"#test1",
        calendar:true,
        range:true,
        mark:{
            "2021-02-11":"除夕",
            "2021-02-12":"春节",
            "2021-02-13":"初二",
            "2021-02-14":"初三"
        }
    });

    form.render("select");

    //获取同城列表
    form.on("select(film_center)",function(data){
        var center_val = data.value;
        console.log(center_val);
        if (center_val != ""){
        $.ajax({
        type:"get",
        url:"/data/area/api?area_field=film_center&area_value=" + center_val,
        dataType:"json",
        success:function(d){
            var citylist = d.result;
            var tmp = '<option value="">请选择</option>';
            $("#city_val").html(tmp);
            for (var city in citylist){
            tmp += '<option value="' + citylist[city] + '">' + citylist[city] + '</option>';
            }
            $("#city_val").html(tmp);
            form.render();
        },
        });
        }
    });

    form.on('submit(submit)',function(){
        var input1 = document.getElementById("test1");
        var date1 = input1.value;
        var beginDate = date1.slice(0,10);
        var endDate = date1.slice(-10);
        var select1 = document.getElementById("center_val");
        var center_val = select1.value;
        var select2 = document.getElementById("city_val");
        var city_val = select2.value;

        // 接口url选择
        var data_url;
        if (city_val == ""){
        data_url = "/data/api?table=red_film_data&area_field=film_center&area_value=" + center_val + "&date=" + beginDate + "&date2=" + endDate;
        }
        else if (center_val == ""){
        data_url = "/data/api?table=red_film_data&date=" + beginDate + "&date2=" + endDate;
        }
        else{
        data_url = "/data/api?table=red_film_data&area_field=city&area_value=" + city_val + "&date=" + beginDate + "&date2=" + endDate;
        }

        //渲染表格
        table.render({
            elem:"#table1",
            height:"full-30",
            limit:30,
            limits:[10,30,50,100],
            url:data_url,
            parseData:function(res){
                return {
                    "code":res.code,
                    "msg":res.msg,
                    "data":res.result,
                    "count":res.total
                }
            },
            page:true,
            toolbar:true,
            defaultToolbar:["filter","exports"],
            totalRow:true,
            cols:[[
                {field:"cinema",title:"影城",width:150},
                {field:"city",title:"同城",width:100},
                {field:"film_center",title:"排片中心",width:100},
                {field:"red_film_session",title:"红片排场",width:100},
            ]],

        });

    });

});

</script>
{% endblock script %}
